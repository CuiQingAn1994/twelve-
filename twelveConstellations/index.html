<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<title>十二星座</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/animate.css">
	<link rel="stylesheet" type="text/css" href="./css/toastr.min.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<section class="all">
		
		<div class="fpage">
			<div class="title">
				<img class="timg" src="./img/title.png" alt="">
			</div>
			<div class="fixbox">
				<div class="box">
					<div class="outBox">
						<div class="fir con con1"><img src="./img/白羊座.png" alt=""></div>
					</div>
					<div class="outBox">
						<div class="con con2"><img src="./img/金牛座.png" alt=""></div>
					</div>
					<div class="outBox">
						<div class="con con3"><img src="./img/双子座.png" alt=""></div>
					</div>
					<div class="outBox">
						<div class="con con4"><img src="./img/巨蟹座.png" alt=""></div>
					</div>
					<div class="outBox">
						<div class="con con5"><img src="./img/狮子座.png" alt=""></div>
					</div>
					<div class="outBox">
						<div class="con con6"><img src="./img/处女座.png" alt=""></div>
					</div>
					<div class="outBox">
						<div class="con con7"><img src="./img/天秤座.png" alt=""></div>
					</div>
					<div class="outBox">
						<div class="con con8"><img src="./img/天蝎座.png" alt=""></div>
					</div>
					<div class="outBox">
						<div class="con con9"><img src="./img/射手座.png" alt=""></div>
					</div>
					<div class="outBox">
						<div class="con con10"><img src="./img/摩羯座.png" alt=""></div>
					</div>
					<div class="outBox">
						<div class="con con11"><img src="./img/水瓶座.png" alt=""></div>
					</div>
					<div class="outBox">
						<div class="con con12"><img src="./img/双鱼座.png" alt=""></div>
					</div>
				</div>
			</div>
		</div>
		<div class="spage">
			<div class="s_top"><img src="./img/天秤座文案.png"></div>
			<div class="an_title">你的幸运彩票在这里哦</div>
			<div class="lucky">您的幸运数字是 
				<span class="luck_num lucky1">0 , 9</span> 
				，并为您推荐了以下幸运彩票供您选择
			</div>
			<div class="lottbox">
				<div class="lott lott1">
					<div class="lott_name">大吉大利</div>
					<div class="lott_num">2888888888888880</div>
					<div class="choose choose1"><img src="./img/对勾.png" alt=""></div>
				</div>
				<div class="lott lott2">
					<div class="lott_name">大吉大利</div>
					<div class="lott_num">2888888888888889</div>
					<div class="choose choose2"><img src="./img/对勾.png" alt=""></div>
				</div>
			</div>
			<div class="paybox">
				<div class="paymsg">
					<span class="paytop">
						已选 <span class="paynum">0</span>  张，共计 <span class="payprice">0</span> 元
					</span>
					<span class="pay">支付</span>
				</div>
			</div>
		</div>
		<div class="close"><img src="./img/退出.png"></div>
		<div class="exit"><img src="./img/关闭02.png"></div>
		<div class="toast"></div>
	</section>

</body>
<script type="text/javascript" src="./js/Adaptive.js"></script>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./js/config.js"></script>
<script type="text/javascript" src="./js/axios.min.js"></script>
<script type="text/javascript" src="./js/fastclick.js"></script>
<script type="text/javascript" src="./js/hcb.util.js"></script>
<script type="text/javascript" src="./js/toastr.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
