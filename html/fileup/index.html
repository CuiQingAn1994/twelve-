<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./fileinput/css/fileinput.min.css">
	<style type="text/css">
		.box{
			width:560px;
			height:400px;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<input id="f_upload" type="file" class="file" language="en" multiple/>	
	</div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./fileinput/js/fileinput.min.js"></script>
<script src="./fileinput/js/locales/zh.js"></script>
<script type="text/javascript">
	//上传初始化方法
	function initFileInput(ctrlName, uploadUrl) {    
	    var control = $('#' + ctrlName); 
	    control.fileinput({
	        language: 'zh', //设置语言
	        uploadUrl: 'http://www.baidu.com', //上传的地址
	        allowedFileExtensions : ['jpg', 'png','gif'],//接收的文件后缀
	        showUpload: true, //是否显示上传按钮
	        showCaption: false,//是否显示标题
	        browseClass: "btn btn-primary", //按钮样式             
	        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>", 
	    });
	}
	// 初始化
	initFileInput("f_upload", "");
</script>
